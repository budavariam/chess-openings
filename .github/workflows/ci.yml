
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Verify submodule
        run: |
          echo "=== Git submodule status ==="
          git submodule status
          
          # Check if submodule is registered
          if [ -z "$(git submodule status)" ]; then
            echo "FATAL: No submodules are registered!"
            echo "The .gitmodules file exists but the submodule isn't in the git index."
            echo "Run locally: git submodule add https://github.com/hayatbiralem/eco.json.git src/eco.json"
            exit 1
          fi
          
          # Verify files exist
          ls -la src/eco.json/
          
          for file in ecoA.json ecoB.json ecoC.json ecoD.json ecoE.json; do
            test -f "src/eco.json/$file" || (echo "FATAL: Missing $file" && exit 1)
          done
          
          echo "âœ“ Submodule verified successfully"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run -- --project unit

      - name: Build
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook -- -o dist/storybook
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

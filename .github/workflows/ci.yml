
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Debug - Check submodule status
        run: |
          echo "=== Git submodule status ==="
          git submodule status
          echo ""
          echo "=== .gitmodules content ==="
          cat .gitmodules
          echo ""
          echo "=== Checking src directory ==="
          ls -la src/
          echo ""
          echo "=== Checking if eco.json directory exists ==="
          if [ -d "src/eco.json" ]; then
            echo "eco.json directory exists"
            ls -la src/eco.json/
          else
            echo "eco.json directory DOES NOT exist"
          fi
          echo ""
          echo "=== Full directory tree (limited depth) ==="
          find src -maxdepth 3 -type f -name "*.json" || echo "No JSON files found"

      - name: Ensure submodules are initialized
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --force
          echo "=== After manual submodule update ==="
          ls -la src/eco.json/ || echo "Still no eco.json directory"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check files before build
        run: |
          echo "=== Final check before build ==="
          ls -la src/eco.json/ || echo "eco.json directory missing before build"
          pwd
          echo "=== useOpenings.ts import check ==="
          head -20 src/hooks/useOpenings.ts

      - name: Build
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook -- -o dist/storybook
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Debug and fix submodule issues
        run: |
          echo "=== Checking .gitmodules ==="
          cat .gitmodules
          echo ""
          echo "=== Git submodule status ==="
          git submodule status
          echo ""
          echo "=== Listing src directory ==="
          ls -la src/
          echo ""
          
          # Clean any stale submodule state
          rm -rf .git/modules/eco.json 2>/dev/null || true
          rm -rf .git/modules/src/eco.json 2>/dev/null || true
          
          # Force sync and update
          git submodule sync --recursive
          git submodule update --init --recursive --force
          
          echo ""
          echo "=== After submodule update ==="
          if [ -d "src/eco.json" ]; then
            ls -la src/eco.json/
          else
            echo "FATAL: src/eco.json directory does not exist"
            echo "Checking if submodule was cloned elsewhere:"
            find . -name "ecoA.json" -o -name "ecoB.json"
            exit 1
          fi
          
          # Verify all required files
          for file in ecoA.json ecoB.json ecoC.json ecoD.json ecoE.json; do
            if [ ! -f "src/eco.json/$file" ]; then
              echo "FATAL: Missing src/eco.json/$file"
              exit 1
            fi
          done
          
          echo "âœ“ All submodule files verified successfully"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook -- -o dist/storybook
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
